<div class = "col-xs-12">
	<div class="col-xs-12" style = "height : 100px; text-align : center" ng-show = "loading">
		<i class="fa fa-5x fa-spinner fa-spin"></i>
	</div>
	<!-- PROPERTY -->
	<div ng-if = "report.category === 'property'" ng-include = "'details/reports/property.report.html'"></div>
	<!-- CRIME AND DEVELOPMENT -->
	<div ng-if = "report.category === 'crime' || report.category === 'development'">
		<div class="col-xs-12" ng-if = 'isEmpty' >No results were found based on your search criteria.</div>
		<div ng-if = '!isEmpty' ng-show = "showSummary" ng-cloak table = "filteredDetails.summary"></div>
		<div class="col-xs-12 list-item-panel" ng-repeat = "feature in filteredDetails.features" ng-show = "!showSummary" ng-cloak>
			<div feature = "feature"></div>
		</div>
	</div>

	<div class="col-xs-12 btn-group btn-group-justified" role = "group" >
		<a class="col-xs-12 col-sm-4 text-center" ng-click = "goTo(map);">View on Map</a>
		<a class="col-xs-12 col-sm-4 text-center" ng-click = "openShareModal();">Share</a>
		<a class="col-xs-12 col-sm-4 text-center" ng-click = "openDownloadModal(filteredDetails);">Download</a>
	</div>

	<!-- DOWNLOAD MODAL -->
	<div id = "downloadModal" class="modal fade" style = "z-index : 3000">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Download</h4>
	      </div>
	      <div class="modal-body">
	      	<div ng-if= "report.category === 'property'">
	      		<button class="btn btn-primary col-xs-12" ng-click = "download('property', propertyDetails)">Property Details <i class="fa fa-cloud-download"></i></button>
	      	</div>
	      	<div ng-if = "report.category === 'crime' || report.category === 'development'">
		      	<button class="btn btn-primary col-xs-12" ng-click = "download('summary', filteredDetails)">Summary Table <i class="fa fa-cloud-download"></i></button>
		        <button class="btn btn-primary col-xs-12" style = "margin-top : 3px" ng-click = "download('complete', filteredDetails)">Complete records <i class="fa fa-cloud-download"></i></button>
		        <p class = "text-muted text-center">based on selected filters</p>
	        </div>
	      </div>
	    </div><!-- /download modal-content -->
	  </div><!-- /download modal-dialog -->
	</div><!-- /download modal -->
	<!-- SHARE MODAL -->
	<div id = "shareModal" class="modal fade" style = "z-index : 3000">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">Share</h4>
	      </div>
	      <div class="modal-body">
	      	<h5 class = 'text-primary'>Link <i class="fa fa-link"></i></h5>
	      	<pre>{{currentUrl}}</pre>
	      	<h5 class = 'text-primary'>Embed <i class="fa fa-share-alt"></i></h5>
	      	<pre>{{iframeText}}</pre>
	      </div>
	    </div><!-- /share modal-content -->
	  </div><!-- /share modal-dialog -->
	</div><!-- /share modal -->
</div>
