<div class="col-xs-12" >
	<div class="col-xs-12 list-item-panel">
	<table class="table" >
      <thead>
        <tr>
          <th>Type</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "(key, value) in table">
          <td>
          	<i class="fa fa-circle" style = "color: #{{value.color}}"></i> {{key}}
          	<br>
			<p class = 'text-muted'>{{developmentExplanations[key]}}</p>
		</td>
          <td>{{value.count}}</td>
        </tr>
      </tbody>
    </table>
</div>
