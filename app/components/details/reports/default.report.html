<div class="col-xs-12">
	<div class="col-xs-12" style = "height : 100px; text-align : center" ng-show = "loading">
		<i class="fa fa-5x fa-spinner fa-spin"></i>
	</div>
	<div ng-show = "!loading">
		<div class="col-xs-12" ng-if = 'isEmpty' >No development activity was found based on your search criteria.</div>
		<div class="col-xs-12" ng-if = '!isEmpty' ng-show = "showSummary" ng-cloak>
			<div class="col-xs-12 list-item-panel">
				<table class="table" >
			      <thead>
			        <tr>
			          <th>Development Type</th>
			          <th>Count</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr ng-repeat = "(key, value) in filteredDetails.summary">
			          <td>
			          	{{key}}
			          	<br>
			          	<p class = 'text-muted'>{{developmentExplanations[key]}}</p>
			          	
			          </td>
			          <td>{{value}}</td>
			        </tr>
			      </tbody>
			    </table>
			</div>
		</div>
		<div class="col-xs-12 list-item-panel" ng-repeat = "item in filteredDetails.features" ng-show = "!showSummary" ng-cloak>
			<div ng-include = "details/reports/test.report.html"></div>
		</div>
		<div class="col-xs-12">
			<a  ng-click = "goTo(map);"><p class = 'text-center'>View on Map</p></a>
		</div>
	</div>
	
</div>
