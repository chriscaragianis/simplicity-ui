<div>
	<div ng-show= "hasFilter">
		<a ng-click = "show = !show" ng-show = "!show">Filter Results</a>
		<a ng-click = "show = !show" ng-show = "show">Remove Filter</a>
		<div class="form-group" ng-show = "show">
			<select class = "form-control" id = "filter" ng-init = "filterValue = filterOptions[defaultOption]"  ng-model="filterValue" ng-options="item.label for item in filterOptions" ng-change = "onChangeFilterValue()" style = "width : 100%"></select>
		</div>
	</div>
		
	<div class = 'row' ui-view></div>
</div>
