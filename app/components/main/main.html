<div class="col-md-6 col-md-offset-3">
  <br>
  <div class = "col-xs-12">
    <div class="col-xs-12">
      <div class="pull-left" ng-click = "goHome();"; style = "cursor : pointer">
        <!-- <h1 >dr<span class = "text-primary">o</span>plet</h1> -->
        <h1>SimpliCity</h1>
        <h4>city data simplified</h4>
      </div>  
      <img class = "pull-right" style = "margin-top: 5px" src="http://123graffitifree.com/images/citylogo-flatblack.png">
    </div>
    <div class="col-xs-12">
      <br>
    </div>
    <form class = "col-xs-12">
      <div class="input-group col-xs-12">
        <input type="text" class="form-control" placeholder = "Enter a location" style = "z-index: 0" ng-model = "typedLocation" ng-keypress = "getAddressCandidates(typedLocation)">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click = "getLocation(typedLocation);" style = "z-index: 0">Go!</button>
        </span>
      </div>
      <p ng-show = "errorMessage.show" class="text-danger">{{errorMessage.message}}</p>
      <div class="list-group col-xs-12" style = "position : absolute; z-index : 1000">
        <a ng-click = "getThisLocation(address)" ng-repeat = "address in addresses" class="list-group-item">{{address.attributes.address}}</a>
      </div>
    </form>
    <div class="col-xs-12">
      <br>
    </div>
  </div>
  <div class="col-xs-12 content" style = "height : 400px">
    <div ui-view class = "slide"></div>
  </div>
</div>
