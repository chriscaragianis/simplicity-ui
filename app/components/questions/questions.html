<div>
	<div class="list-group" >
		<a class="col-xs-12 list-group-item list-item-panel" ng-click = 'getAnswer(question)' ng-repeat = "question in questions" tabindex='{{$index + 11}}'>
			<h4 class = "col-xs-10">{{question.question}} </h4>
			<h4 class="col-xs-2 hidden-xs"><i  class="fa fa-lg fa-chevron-right text-primary pull-right"></i></h4>
			<h4 class="col-xs-2 visible-xs"><i   style = "margin-top : 50%" class="fa fa-lg fa-chevron-right text-primary pull-right"></i></h4>
		</a>
		<a class="col-xs-12 list-group-item list-item-panel" ng-show = 'more.show' ng-click = 'more.get()' tabindex='{{questions.length + 12}}'>
			<h3 class = "text-primary" style = "text-align : center">More <i class="fa fa-chevron-down pull-right text-primary"></i></h3>
		</a>
	</div>
</div>
