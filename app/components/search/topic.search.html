<div>
    <div class="col-xs-12">
      <div class="col-xs-2" style = "margin-top : 10px">
        <!-- <button class = "btn btn-primary" style = "border-radius: 100px; box-shadow: 2px 2px 2px rgba(0,0,0,.3); width : 40px; height : 40px; padding : 0px">
        </button>  -->
         <i class="fa fa-arrow-circle-left fa-3x" style = "cursor : pointer; color : #073F97" ng-click = "goBack()"></i>
      </div>
      <div class="col-xs-8">
        <h3 style = "color : #073F97; margin-top : 0px" class = "text-center">SimpliCity</h3>
        <h5 class = "text-center">city data simplified</h5>
      </div>
      <div class="col-xs-2" style = "margin-top : 10px">
        <img class = "pull-right" style = "height : 45px;" src="http://123graffitifree.com/images/citylogo-flatblue.png">
      </div>
    </div>
    <div class="col-xs-12">
      <hr>
    </div>

    <br>

    <div>
    <h2 class="text-muted">
      So, you're looking for property details...
    </h2>
    <br>
    <h2 class="text-muted">
      For a single address? 
    </h2>
    <div class="input-group col-xs-12">
      <input id = "addressSearch" tabindex = '1' type="text" autocomplete = "on" class="form-control" placeholder = "Enter an address..." style = "z-index: 0" ng-init = "typedAddress = ''" ng-model = "typedAddress" ng-focus = "getAddressCandidates(typedAddress, $event)" ng-keyup = "getAddressCandidates(typedAddress, $event)">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" style = "box-shadow : none"><i class="fa fa-search"></i></button>
      </span>
    </div>
    <h2 class="text-muted">
      For a PIN? 
    </h2>
    <div class="input-group col-xs-12">
      <input id = "pinSearch" tabindex = '1' type="text" autocomplete = "on" class="form-control" placeholder = "Enter a PIN..." style = "z-index: 0" ng-init = "typedPIN = ''" ng-model = "typedPIN" ng-focus = "getPINCandidates(typedLocation, $event)" ng-keyup = "getPINCandidates(typedLocation, $event)">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" style = "box-shadow : none"><i class="fa fa-search"></i></button>
      </span>
    </div>
    <h2 class="text-muted">
      For a Civic Address ID? 
    </h2>
    <div class="input-group col-xs-12">
      <input id = "inputSearch" tabindex = '1' type="text" autocomplete = "on" class="form-control" placeholder = "Enter a Civic Address ID..." style = "z-index: 0" ng-model = "typedLocation" ng-focus = "getAddressCandidates(typedLocation, $event)" ng-keyup = "getAddressCandidates(typedLocation, $event)">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" style = "box-shadow : none"><i class="fa fa-search"></i></button>
      </span>
    </div> 
    <div style = "height : 1000px"></div>
    </div>    
</div>
