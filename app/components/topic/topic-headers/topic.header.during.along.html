<div class = "list-item-panel col-xs-12">          
  <h1>{{topicProperties.title}}</h1>

  <form class="form-horizontal">
    
    <div class="form-group">
      <label class="col-sm-2 control-label"><h3 style = "margin : 0px"><strong class="text-muted">during</strong> </h3></label>
      <div class="col-sm-10">
        <select class = "form-control"  id = "time" ng-init = "timeframeValue = timeframeOptions[timeframeOptionIndex]"  ng-model="timeframeValue" ng-options="item.label for item in timeframeOptions" ng-change = "onChangeTimeframeValue(timeframeValue)" style = "font-size : 22px; color : #2780e3; margin-top : 4px" ></select>
      </div>
    </div>
     <div class = "form-group">
      <label class="col-sm-2 control-label"><h3 style = "margin : 0px"><strong class="text-muted">along</strong> </h3></label>
      <div class="col-sm-10">
        <h3 class="form-control-static" style = "margin : 0px">{{stateParams.searchtext}}.</h3>
      </div>
    </div>
  </form>
</div>
