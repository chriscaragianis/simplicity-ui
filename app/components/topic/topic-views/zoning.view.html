<div ng-repeat = "feature in topic.features">
<div class = "col-xs-12 list-item-panel"  style = "margin-bottom : 20px">
	<h4>Zoning</h4>
		<h5 class = "text-muted" ng-if = "card.codelink === 'disable'">
			<strong>District</strong>
			: 
			<span>{{feature.properties.zoning}}</span>
		</h5>
		<h5 class = "text-muted" ng-if = "card.codelink !== 'disable'">
			<strong>District</strong>
			:
			
			<a ng-if = "feature.properties.zoning.length > 0" ng-repeat = "zoning in feature.properties.zoning" class = ""  target = "_blank" href="{{feature.properties.codelink}}"><strong> {{zoning}}<span ng-if = "$index !==  feature.properties.zoning.length - 1 && feature.properties.zoning.length !== 1">, </span></strong></a>
			<span ng-if = "feature.properties.zoning.length === 0 || feature.properties.zoning === undefined">No City of Asheville Zoning</span>
		</h5>
		<h5 ng-if = "feature.properties.zoningOverlays !== undefined" >
			<strong>Zoning Overlay</strong>
			:
			<span>{{feature.properties.zoningOverlays}}</span>
		</h5>
</div>
</div>
